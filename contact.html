<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ | 株式会社EXPAND</title>
  <meta name="description" content="サービスに関するご相談・お問い合わせは、こちらのフォームよりお気軽にご連絡ください。">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css?v=3">
</head>

<body>
<header class="site-header">
  <a class="brand" href="index.html">
    <img src="assets/logo.png" alt="EXPAND ロゴ" class="logo">
  </a>
  <nav class="nav">
    <a href="index.html">ホーム</a>
    <a href="about.html">会社概要</a>
    <a href="contact.html" class="btn small active">お問い合わせ</a>
  </nav>
</header>

<main>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-inner">
      <h1>お問い合わせ</h1>
      <p class="lead">
        サービスに関するご相談・お見積り・ご質問は、<br>
        下記フォームよりお気軽にご連絡ください。
      </p>
    </div>
  </section>

  <!-- Google Form 埋め込み -->
  <section class="section">
    <h2>お問い合わせフォーム</h2>
    <p>必要事項をご入力のうえ、送信ボタンを押してください。</p>

    <div class="form-wrapper">
      <!-- ▼ここに発行したGoogleフォームの埋め込みタグを入れる ▼ -->
      <iframe
        src="【あなたのGoogleフォームURL】?embedded=true"
        width="100%"
        height="900"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        style="border: none; background: #fff;"
      >
        読み込んでいます…
      </iframe>
    </div>
  </section>

  <!-- CTA (任意) -->
  <section class="cta">
    <p>ご相談内容がまとまっていない段階でも、お気軽にお問い合わせください。</p>
    <a href="index.html" class="btn">トップページへ戻る</a>
  </section>

</main>

<footer class="site-footer">
  <div class="footer-inner">
    <div class="foot-links">
      <a href="about.html">会社概要</a>
      <a href="contact.html">お問い合わせ</a>
      <a href="#">プライバシーポリシー</a>
    </div>
  </div>
  <p class="copy">© 2018 EXPAND Co., Ltd. All rights reserved.</p>
</footer>

</body>
</html>
