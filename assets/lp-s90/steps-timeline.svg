<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 180" role="img" aria-label="90日4ステップ：W1 見える化 / W2-4 仕組み化 / W4-8 実運用 / W8-12 定着化">
  <defs>
    <style>
      .t{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans JP",sans-serif;font-size:18px}
      .s{font-size:14px;opacity:.7}
    </style>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M2,2 L10,6 L2,10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </marker>
  </defs>

  <!-- line -->
  <line x1="90" y1="92" x2="890" y2="92" stroke="currentColor" stroke-width="2" opacity=".35" marker-end="url(#arrow)"/>

  <!-- nodes -->
  <g fill="white" stroke="currentColor" stroke-width="2">
    <circle cx="150" cy="92" r="18"/>
    <circle cx="390" cy="92" r="18"/>
    <circle cx="630" cy="92" r="18"/>
    <circle cx="870" cy="92" r="18"/>
  </g>

  <!-- labels -->
  <g class="t" fill="currentColor">
    <text x="150" y="48" text-anchor="middle">W1</text>
    <text x="150" y="142" text-anchor="middle">見える化</text>

    <text x="390" y="48" text-anchor="middle">W2-4</text>
    <text x="390" y="142" text-anchor="middle">仕組み化</text>

    <text x="630" y="48" text-anchor="middle">W4-8</text>
    <text x="630" y="142" text-anchor="middle">実運用</text>

    <text x="870" y="48" text-anchor="middle">W8-12</text>
    <text x="870" y="142" text-anchor="middle">定着化</text>
  </g>

  <!-- subtle caption -->
  <text x="90" y="166" class="s" fill="currentColor">90日で「見える化 → 仕組み化 → 実運用 → 定着化」</text>
</svg>
