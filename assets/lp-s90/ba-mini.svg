<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 220" role="img" aria-label="Before Afterの変化">
  <defs>
    <style>
      .t{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans JP",sans-serif;font-size:18px}
      .s{font-size:14px;opacity:.75}
    </style>
    <marker id="arrow" markerWidth="14" markerHeight="14" refX="12" refY="7" orient="auto">
      <path d="M3,3 L12,7 L3,11" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity=".6"/>
    </marker>
  </defs>

  <!-- cards -->
  <g fill="none" stroke="currentColor" stroke-width="2" opacity=".35">
    <rect x="60" y="50" width="360" height="130" rx="16"/>
    <rect x="560" y="50" width="360" height="130" rx="16"/>
  </g>

  <!-- titles -->
  <text x="90" y="85" class="t" fill="currentColor">Before</text>
  <text x="590" y="85" class="t" fill="currentColor">After</text>

  <!-- lines inside (before: gray) -->
  <g stroke="currentColor" stroke-width="2" opacity=".35" stroke-linecap="round">
    <line x1="90" y1="115" x2="380" y2="115"/>
    <line x1="90" y1="145" x2="330" y2="145"/>
    <line x1="90" y1="175" x2="360" y2="175"/>
  </g>

  <!-- lines inside (after: slightly stronger) -->
  <g stroke="currentColor" stroke-width="2" opacity=".6" stroke-linecap="round">
    <line x1="590" y1="115" x2="880" y2="115"/>
    <line x1="590" y1="145" x2="830" y2="145"/>
    <line x1="590" y1="175" x2="860" y2="175"/>
  </g>

  <!-- arrow -->
  <line x1="450" y1="115" x2="530" y2="115" stroke="currentColor" stroke-width="2" opacity=".45" marker-end="url(#arrow)"/>

  <text x="490" y="150" class="s" fill="currentColor" text-anchor="middle">整えて改善</text>
</svg>
